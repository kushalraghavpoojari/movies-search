<div class="search">
    <div class="search__input-container">
        <input type="text" id="movie-input" class="search__input-container__input" [(ngModel)]="movie" required>
        <label for="movie-input" class="search__input-container__label">
            Movie Name
        </label>
    </div>
    <div class="search__btn" (click)="searchMovie()">
        <mat-icon aria-hidden="false" aria-label="Search">search</mat-icon>
    </div>
</div>
