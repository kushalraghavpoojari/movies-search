<article>
    <section class="movie-details">
       <div class="movie-details__image">
           <img src="{{movieDetails.Poster}}" alt="movie poster">
           <div class="movie-details__rating-widget">
                <div class="movie-details__percentage">
                    <span>{{rating}}%</span>
                    <svg class="movie-details__percentage__rating" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circle" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" [style.strokeDashoffset]="offset"></circle>
                        <circle class="circle" id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" [style.strokeDashoffset]="offset"></circle>
                    </svg>
                </div>
            </div>
        </div>
        
    </section>
</article>
